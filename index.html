<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    <h1 id="title">Hello World, we are software developers!</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" placeholder="Type your name" required />
      <br>
      <label id="email-label">Email</label>
      <input id="email" placeholder="Type your email" type="email" required />
      <br>
      <label id="number-label">Number</label>
      <input id="number" placeholder="Type a number" type="number" min="1" max="500"/>
      <select id="dropdown">
        <option>Student</option>
        <option>Graduated</option>
      </select>
      <input type="radio" name="x" value="1">Option 1</input>
      <input type="radio" name="x" value="2">Option 2</input>
    </form>

  </body>
</html>
